<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Newsletter – Rynek Stali</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background-color: #f5f7fa;
            color: #1f2933;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
            background: #ffffff;
            padding: 32px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        h2 {
            font-size: 18px;
            margin-top: 40px;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 6px;
        }

        .lead {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
            color: #374151;
        }

        .news-item {
            margin-bottom: 28px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e5e7eb;
        }

        .news-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }

        .news-icon {
            font-size: 18px;
            line-height: 1;
        }

        .news-source {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            color: #6b7280;
        }

        .news-summary {
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 10px;
            color: #1f2933;
        }

        .news-link {
            font-size: 14px;
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }

            .news-link:hover {
                text-decoration: underline;
            }
    </style>
</head>

<body>
    <div class="container">

        <h1>Tygodniowy Newsletter – Rynek Stali</h1>
        <p class="lead">{{ streszczenie }}</p>

        <h2>Najważniejsze newsy</h2>

        {% for n in najwazniejsze_news %}
        <div class="news-item">

            <div class="news-header">
                <span class="news-icon">{{ n.icon }}</span>
                <span class="news-source">{{ n.tytul }}</span>
            </div>

            <div class="news-summary">
                {{ n.podsumowanie }}
            </div>

            <a class="news-link" href="{{ n.link }}" target="_blank">
                Czytaj więcej →
            </a>

        </div>
        {% endfor %}

    </div>
</body>
</html>
