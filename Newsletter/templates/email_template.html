<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Newsletter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            margin: 20px;
        }

        h2 {
            color: #2F4F4F;
        }

        ul {
            margin-left: 20px;
        }

        .news-item {
            margin-bottom: 15px;
        }

        .news-link {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <h2>Streszczenie</h2>
    <p>{{ streszczenie }}</p>

    <h2>Kluczowe wnioski</h2>
    <ul>
        {% for wniosek in kluczowe_wnioski %}
        <li>{{ wniosek }}</li>
        {% endfor %}
    </ul>

    <h2>Najważniejsze newsy</h2>
    {% for news in najwazniejsze_news %}
    <div class="news-item">
        <strong>{{ news.tytul }}</strong>
        <p>{{ news.podsumowanie }}</p>
        <p class="news-link">{{ news.link }}</p>
    </div>
    {% endfor %}
</body>
</html>
